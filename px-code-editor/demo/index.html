<!-- Common imports -->
<link rel="import" href="../../polymer/polymer.html" />
<link rel="import" href="../../px-polymer-font-awesome/polymer-font-awesome.html" />

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html" />
<link rel="import" href="../../px-demo/px-demo-api-viewer.html" />
<link rel="import" href="../../px-demo/px-demo-footer.html" />
<link rel="import" href="../../px-demo/px-demo-configs.html" />
<link rel="import" href="../../px-demo/px-demo-props.html" />
<link rel="import" href="../../px-demo/px-demo-interactive.html" />
<link rel="import" href="../../px-demo/px-demo-component-snippet.html" />
<link rel="import" href="../../px-demo/css/px-demo-styles.html" />

<!-- Imports for this componnent -->
<link rel="import" href="../../px-code-editor.html" />
<link rel="import" href="../../px-code-editor-converter.html" />

<!-- Demo DOM module -->
<dom-module id="local-element-demo">
  <template>
    <style include="px-demo-styles" is="custom-style"></style>

    <!-- Header -->
    <px-demo-header
        module-name="px-code-editor"
        description="The px-code-editor component provides a rich, full-featured editor that can be embedded as a webcomponents and controlled through a simple attribute and event based API. Use it to provide an embedded code editor to users for editing JavaScript, HTML, CSS or other common languages. The editor is a wrapper around the open-source Ace Editor project.">
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive>
      <!-- Configs -->
      <px-demo-configs configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

      <!-- Props -->
      <px-demo-props props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component class="flex__item flex flex--col">
        <div class="flex__item flex">
          <px-code-editor
              content="{{props.content.value}}"
              language="{{props.language.value}}"
              disable-linter="{{props.disableLinter.value}}"
              enable-beautify="{{props.enableBeautify.value}}"
              enable-save-to-update="{{props.enableSaveToUpdate.value}}"
              reset-button-label="{{props.resetButtonLabel.value}}"
              save-button-label="{{props.saveButtonLabel.value}}"
              tab-size="{{props.tabSize.value}}"
              flex-to-size="{{props.flexToSize.value}}">
          </px-code-editor>
        </div>
      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet
          element-properties="{{props}}"
          element-name="px-code-editor">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer source="px-code-editor"></px-demo-api-viewer>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>
  </template>

</dom-module>
<script>
  Polymer({
    is: 'local-element-demo',

    properties: {

      /**
       * Note: The actual data/values for `props` are placed in `this.demoProps`
       * to create a static reference that Polymer shouldn't overwrite.
       *
       * On object containing all the properties the user can configure for this
       * demo. Usually a pretty similar copy of the component's `properties` block
       * with some additional sugar added to describe what kind of input the
       * user will be shown and how that input should be configured.
       *
       * Note that `value` for each property is the default that will be set
       * unless a config from `configs` is applied by default.
       *
       * @example
       *
       * `demoProps` is an object containing multipe objects. Each sub-object has
       * should have a key with the name of the configurable property, and a set
       * of values that describe that property. At a high level, you might have:
       *
       * ```
       *     {
       *       preventRangeSelection: { ... },
       *       displayMode: { ... },
       *       blockDatesBefore: { ... }
       *     }
       * ```
       *
       * Each sub-object should contain information about the configurable property's
       * `type` (a reference to the JavaScript literal), a default value, and a set
       * of additional keys that describe the input it can be changed with.
       * The following inputs types are currently available:
       *
       * - 'toggle' - A toggle switch input to set Boolean values
       * - 'text' - A simple single-line text input to set String or stringified Array/Object values
       * - 'dropdown' - A dropdown picker that can be used to select any kind of value from a list of available options
       *
       * Full examples for each input:
       *
       * ```
       *     {
       *       preventRangeSelection: {
       *         type: Boolean,
       *         value: false,
       *         inputType: 'toggle'
       *       },
       *       displayMode: {
       *         type: String,
       *         value: 'day',
       *         inputType: 'dropdown',
       *         inputChoices: ['day', 'month', 'year']
       *       },
       *       blockDatesBefore: {
       *         type: String,
       *         value: '2016-10-10T00:00:00.000Z',
       *         inputType: 'text',
       *         inputPlaceholder: 'ISO 8601 String'
       *       }
       *     }
       * ```
       *
       * By default, the configurable property names are converted from camelCase
       * to Title Case and used as input labels (e.g. 'displayMode' -> 'Display Mode').
       * Labels can be set manually through the key `inputLabel`:
       *
       * ```
       *     {
       *       preventRangeSelection: {
       *         type: Boolean,
       *         value: false,
       *         inputType: 'toggle',
       *         inputLabel: "Stop range selection"
       *       }
       *     }
       * ```
       *
       * @property demoProps
       * @type {Object}
       */
      props: {
        type: Object,
        value: function(){ return this.demoProps; }
      },

      /**
       * An array of pre-configured `props` that can be used to provide the user
       * with a set of common examples. These configs will be made available
       * as a set of tabs the user can click that will automatically change
       * the `props` to specific values.
       *
       * @example
       *
       * Each config is an object. Its keys should be the names of the configurable
       * properties defined in your `demoProps` above. Each key's value should
       * be the new prop value for the configuration. You can also include these
       * optional keys:
       *
       * - `configName` - a String value that will be used for the title of the tab
       * - `configReset` - a Boolean, if `true` resets all props (even those not specified in the config) when this config is selected. Defaults to `false`.
       *
       * Example of two configs:
       *
       * ```
       *     [
       *       {
       *         configName: "Basic",
       *         preventRangeSelection: true,
       *         displayMode: 'year',
       *         blockDatesBefore: '2016-10-10T00:00:00.000Z'
       *       },
       *       {
       *         configName: "Advanced",
       *         preventRangeSelection: false,
       *         displayMode: 'day',
       *         blockDatesBefore: '2010-10-10T00:00:00.000Z'
       *       }
       *     ]
       * ```
       *
       * @property demoProps
       * @type {Array}
       */
      configs: {
        type: Array,
        value: function(){
          return [
            { configName: "Default",
              configReset: true },
            { configName: "Save to update",
              configReset: true,
              enableSaveToUpdate: true,
              saveButtonLabel: "Save and Continue",
              resetButtonLabel: "Cancel and Start Over" }
          ]
        }
      }
    },

    /**
     * A reference for `this.props`. Read the documentation there.
     */
    demoProps: {
      content: {
        type: String,
        defaultValue: 'function convertJSONToString(source) { try { return JSON.stringify(source); } catch (err) { return new Error("Unable to convert JSON: " + err.toString()); } }',
        inputType: 'text'
      },

      language: {
        type: String,
        defaultValue: 'javascript',
        inputChoices: ['javascript','html'],
        inputType: 'dropdown'
      },

      disableLinter: {
        type: Boolean,
        defaultValue: false,
        inputType: 'toggle'
      },

      enableBeautify: {
        type: Boolean,
        defaultValue: true,
        inputType: 'toggle'
      },

      enableSaveToUpdate: {
        type: Boolean,
        defaultValue: false,
        inputType: 'toggle'
      },

      resetButtonLabel: {
        type: String,
        defaultValue: 'Discard Changes',
        inputType: 'text'
      },

      saveButtonLabel: {
        type: String,
        defaultValue: 'Save Changes',
        inputType: 'text'
      },

      tabSize: {
        type: String,
        defaultValue: '2',
        inputType: 'text'
      },

      flexToSize: {
        type: Boolean,
        defaultValue: true,
        inputType: 'toggle'
      }
    }
  });
</script>

<!--
    Relative paths assume component is being run from inside an app or another component, where dependencies are flat
    siblings. When this component is run from its own repo (e.g. tests, examples), we assume the server is started with
    'gulp serve' (or similar server setup) to enable correct finding of bower dependencies for local runs.
-->
<link rel="import" href="../polymer/polymer.html"/>
<link rel="import" href="../iron-label/iron-label.html"/>
<link rel="import" href="../iron-checked-element-behavior/iron-checked-element-behavior.html">

<link rel="import" href="css/px-toggle-styles.html">

<!--

### Usage

    <px-toggle size="large" checked></px-toggle>

@element px-toggle
@blurb Toggle is a simple on/off switch component. Use it to create simple UI elements that enable and disable things.
@homepage index.html
@demo index.html
-->

<dom-module id="px-toggle">
  <template>
    <style include="px-toggle-styles"></style>
    <input type="checkbox" checked=[[checked]] aria-checked=[[checked]] id="checkbox" class$="toggle__input {{_checkInputSize(size)}}">
    <iron-label for="checkbox" class$="toggle__label {{_checkLabelSize(size)}} {{_checkDisabledState(disabled)}}"></iron-label>
  </template>
</dom-module>
<script src="dist/px-toggle.js"></script>

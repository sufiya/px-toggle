<!-- Common imports -->
<link rel="import" href="../../polymer/polymer.html" />
<link rel="import" href="../../px-polymer-font-awesome/px-polymer-font-awesome.html" />

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html" />
<link rel="import" href="../../px-demo/px-demo-api-viewer.html" />
<link rel="import" href="../../px-demo/px-demo-footer.html" />
<link rel="import" href="../../px-demo/px-demo-configs.html" />
<link rel="import" href="../../px-demo/px-demo-props.html" />
<link rel="import" href="../../px-demo/px-demo-interactive.html" />
<link rel="import" href="../../px-demo/px-demo-component-snippet.html" />

<!-- Imports for this componnent -->
<link rel="import" href="../../px-demo/css/px-demo-styles.html" />
<link rel="import" href="../px-tab-set.html" />

<!-- Demo DOM module -->
<dom-module id="local-element-demo">
  <template>
    <style include="px-demo-styles" is="custom-style"></style>

    <!-- Header -->
    <px-demo-header
        module-name="px-tabs"
        description="A classic design for organizing content on multiple tabs.">
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive>
      <!-- Configs -->
      <px-demo-configs configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

      <!-- Props -->
      <px-demo-props props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component>

        <div>
          <template is="dom-if" if="{{props.bare.value}}">
            <px-tab-set
              id="tab-set1"
              selected="0"
              bare
              no-bottom-border>
              <px-tab id="tab1">Bengal Tiger</px-tab>
              <px-tab id="tab2">Black Spider Monkey</px-tab>
              <px-tab id="tab3">Sumatran Elephant</px-tab>
              <px-tab id="tab4">Ganges River Dolphin</px-tab>
            </px-tab-set>
          </template>
          <template is="dom-if" if="{{!props.bare.value}}">
            <px-tab-set
              id="tab-set2"
              selected="0">
              <px-tab id="tab1">Bengal Tiger</px-tab>
              <px-tab id="tab2">Black Spider Monkey</px-tab>
              <px-tab id="tab3">Sumatran Elephant</px-tab>
              <px-tab id="tab4">Ganges River Dolphin</px-tab>
            </px-tab-set>
          </template>
          <px-tab-pages selected="0">
            <div>
              <p>The Bengal tiger is found primarily in India with smaller populations in Bangladesh, Nepal, Bhutan, China and Myanmar. It is the most
                numerous of all tiger subspecies with more than 2,500 left in the wild. The creation of India’s tiger reserves in the 1970s helped to
                stabilize numbers, but poaching to meet a growing demand from Asia in recent years has once again put the Bengal tiger at risk. The mangroves
                of the Sundarbans—shared between Bangladesh and India—are the only mangrove forests where tigers are found. The Sundarbans are increasingly
                threatened by sea level rise as a result of climate change.</p>
            </div>
            <div><p>The black spider monkey—also known as the Guiana or red-faced spider monkey—is found in eastern South America in areas north of the Amazon River. They are one of seven species of spider monkeys found in Latin America and one of the largest primate species in South America.</p></div>
            <div><p>Sumatran elephants feed on a variety of plants and deposit seeds wherever they go, contributing to a healthy forest ecosystem. They also share their lush forest habitat with several other endangered species, such as the Sumatran rhino, tiger, and orangutan, and countless other species that all benefit from an elephant population that thrives in a healthy habitat.</p></div>
            <div><p>Dolphins are one of the oldest creatures in the world along with some species of turtles, crocodiles and sharks. The Ganges river dolphin was officially discovered in 1801. Ganges river dolphins once lived in the Ganges-Brahmaputra-Meghna and Karnaphuli-Sangu river systems of Nepal, India, and Bangladesh. But the species is extinct from most of its early distribution ranges.</p></div>
          </px-tab-pages>
        </div>
      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet
          element-properties="{{props}}"
          element-name="px-tabs">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer source="px-tab-set"></px-demo-api-viewer>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>

  </template>

</dom-module>
<script>
  Polymer({
    is: 'local-element-demo',

    properties: {

      props: {
        type: Object,
        value: function(){ return this.demoProps; }
      },

      configs: {
        type: Array,
        value: function(){
          return [
            { configName: "Regular",
              configShowProps: [],
              selected: "0",
              bare: false,
              noBottomBorder: false },

            { configName: "Bare",
              configShowProps: [],
              selected: "0",
              bare: true,
              noBottomBorder: true }
          ]
        }
      }
    },

    demoProps: {
      bare: {
        type: Boolean,
        defaultValue: false,
        inputType: 'toggle'
      },

      noBottomBorder: {
        type: Boolean,
        defaultValue: false,
        inputType: 'toggle'
      },

      selected: {
        type: String,
        defaultValue: '0',
        inputType: 'dropdown',
        inputChoices: ['0','1', '2', '3']
      },

      lightDomContent: {
        type: String,
        defaultValue: '<px-tab id="tab1">Bengal Tiger</px-tab><px-tab id="tab2">Black Spider Monkey</px-tab><px-tab id="tab3">Sumatran Elephant</px-tab><px-tab id="tab4">Ganges River Dolphin</px-tab>'
      }
    }

  });
</script>

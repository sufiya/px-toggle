<!--
The px-tab-set and px-tab components together provide the tabbed interface. The tabbed content is expected
to be contained in a separate component (px-tab-pages).

Note: There is no limit on number of tabs in the set, but there is no scrolling support.


##### Usage


They are typically used together like this:
```
<px-tab-set selected="{{selected}}">
    <px-tab>Tab 1</px-tab>
    <px-tab>Tab 2</px-tab>
    <px-tab>Tab 3</px-tab>
</px-tab-set>
```

@element px-tab
@blurb Element provides a single tab.
@homepage index.html
@demo index.html
-->

<link rel="import" href="css/px-tab-styles.html">

<dom-module id="px-tab">
    <template>
      <style include="px-tab-styles"></style>
      

      <div id="tabtitle">
        <content></content>
      </div>
    </template>
</dom-module>

<script>
    Polymer({

      is: 'px-tab',

      /**
       * Properties block, expose attribute values to the DOM via 'reflect'
       *
       * @property properties
       * @type Object
       */
      properties: {

          /**
         * Use the bare attribute underlined styles in the tabs (instead of the default squared tabs)
         *
         *      <px-tab bare></px-tab>
         *
         * @default false
         */
        bare: {
          type: Boolean,
          value: false,
          observer: '_setClasses'
        },

      },
      attached: function() {
        this._setClasses();
      },
      /**
       * This function sets the classes on title, keeping the existing selected class in there, if it exists.
       * @method _setClasses
       */
      _setClasses: function() {
        var tabtitle = this.$.tabtitle,
            cl = tabtitle.classList;
        if (this.bare){
          if (!cl.contains("tab-title-bare")) {
            cl.add("tab-title-bare");
          }
          if (cl.contains("tab-title")) {
            cl.remove("tab-title");
          }
        } else {
          if (!cl.contains("tab-title")) {
            cl.add("tab-title");
          }
          if (cl.contains("tab-title-bare")) {
            cl.remove("tab-title-bare");
          }
        }
      }
    });
</script>
